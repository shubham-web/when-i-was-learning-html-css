<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		@import "style.css";
		@import "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css";
	</style>
	<title>Sign Up</title>
</head>
<body>
	<!-- Header -->
	<header>
		<div class="center_icon">
			<i class="fa fa-twitter"></i>
		</div>
	</header>
	<!-- // Header -->


	<!-- Sign up Form -->
	<div class="signup_form">
		<form action="" method="post">
			<h1>Join Twitter today.</h1>
			<input type="text" name="name" placeholder="Full Name" />
			<input type="email" name="email" placeholder="Phone or Email" />
			<input type="password" name="pswd" placeholder="Password" />
			<input type="checkbox" name="personalize" checked="checked" />
				<small>Personalize Twitter based on where you've seen Twitter<br> content on the web.</small>
			<input type="submit" name="signup" value="Sign up" />
			<small style="font-size: 12px;">By signing up, you agree to the Terms of Service and Privacy Policy,<br> including Cookie Use. Others will be able to find you by email or phone <br> number when provided.</small>
			<br>
			<a href="#">Advance Options</a>
		</form>
	</div>
	<!-- // Sign up Form -->
</body>
</html>
