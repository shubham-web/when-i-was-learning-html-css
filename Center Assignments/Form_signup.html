<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		td{
			font-size: 1.1em;
			color: #262626;
			font-family: sans-serif;
		}

		h1{
			font-family: monospace;
		}
		a{
			text-decoration: none;
			color: darkblue;
		}
		a:hover{
			text-decoration: underline;
		}
	</style>
	<title>Form</title>
</head>
<body>
		<pre>
				
		</pre>
	<h1 align="center"> Sign up</h1>
	<form action="" method="">
	<table align="center" border=".6" cellspacing="0" cellpadding="5px" height="" width="50%">
		<tr>
			<td>
				Name:
			</td>
			<td>
				<input type="text" name="fname" placeholder="First Name">
			</td>
			<td>
				<input type="text" name="lname" placeholder="Last Name">
			</td>
		</tr>

		<tr>
			<td>Class:</td>
			<td><input type="number" name="Class"></td>
			<td>
				<input type="text" name="Class" placeholder="Enter Suffix">
			</td>
		</tr>

		<tr>
			<td>Choose Password:
			</td>
			<td colspan="2">
				<input type="Password" name="pswd">
			</td>
		</tr>
		<tr>
			<td>
				Stream:
			</td>
			<td colspan="2">
				<input type="radio" name="stream" value="PCM">PCM
				<input type="radio" name="stream" value="PCB">PCB
				<input type="radio" name="stream" value="Arts">Arts
				<input type="radio" name="stream" value="Com.">Commerse
				<input type="radio" name="stream">None
			</td>
		</tr>
		<tr>
			<td>
				Intrested In:
			</td>
			<td colspan="2">
				<input type="checkbox" name="Intreste" value="Designing">Web Designing
				<input type="checkbox" name="Intreste" value="">Web Development
				<input type="checkbox" name="Intreste" value="">Hardware and Networking
				<input type="checkbox" name="Intreste" value="">Graphic Designing
				<input type="checkbox" name="Intreste" value="">Other.
				<input type="text" name="Intreste" placeholder="If other Please Specify" value="">
			</td>
		</tr>
		<tr>
			<td colspan="3" align="center">
				<input type="submit" name="submit" value="Submit">
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<a href="Form_loading.html" target="frame">Already have an account | Login</a>
			</td>
		</tr>
	</table>
	</form>

</body>
</html>
